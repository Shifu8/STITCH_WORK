<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bcdee",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="absolute inset-0 z-0">
<img class="h-full w-full object-cover opacity-10 dark:opacity-5" data-alt="Stylized illustration of the UNL campus with soft pastel colors" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDLic0kHbauGeRGWeJfVYPLfp4PxUAJhSf3XJgDfZ-zXhEaJMYRvNdz-_dby-C0mYWXQHJc6hUbld7wyR6Y1ctKPT5OdZnIostsdHS-7vwIFcUEm2N75CQ_mJ8QbIXEzRtuhSLaq6KuvLnWCeDxwX4gxaB7gs6Qfj1vfz1fBmgiHzTXrm-XU51qlpqlurz5vHcjvSwcHKLNExd9rwk9sbCVAYeFxEAAVTmJhm528MRDL0xNcpLRahl4frnOeVxesvxfgFNJZBGn0N8"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-light via-background-light/80 to-transparent dark:from-background-dark dark:via-background-dark/80"></div>
</div>
<div class="relative z-10 flex w-full max-w-md flex-col items-center p-4">
<header class="absolute top-0 right-0 p-6">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light/50 text-slate-800 backdrop-blur-sm dark:bg-background-dark/50 dark:text-slate-200">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</header>
<main class="flex w-full flex-col items-center justify-center px-4 pt-20">
<div class="flex items-center gap-3 pb-6">
<img class="h-10 w-10 object-contain" data-alt="UNL official logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBMdKqp0HBEGhuxA8Tx4ChM6TwQ0tygKKKQqYoeKSAWLAVSRB7ZGmi-NYKZdRuXljLGouj_H7GPNvCdRgV92e4NkZw3mYmKG3-mT1HloO3qHklI6aLyXskl_f0eYvGFqDcu5psO_97tWIWOB9mOvmeQxW4AKt1i1PDwuac2Nrg30z4QCMrFPrTtI6vQG8p23OPdS9f9yFwTuqCLWZo7zZAwqdA2r8n4Ghk4cdtcUSHyyloIXtjAR11_0ix1dUwFT_YWv1fWmJWs32s"/>
<span class="text-xl font-semibold text-slate-800 dark:text-slate-200">UNL Stress-Test</span>
</div>
<h1 class="text-[#0d191b] dark:text-slate-100 tracking-tight text-[32px] font-bold leading-tight text-center pb-2">Welcome back!</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-8 text-center">Login to your account to continue.</p>
<div class="flex w-full flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-[#0d191b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Institutional Email</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">mail</span>
<input class="form-input w-full flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 bg-white/80 dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder:text-slate-500 h-14 placeholder:text-slate-400 pl-12 pr-4 py-3 text-base font-normal leading-normal" placeholder="your.name@unl.edu.ec" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0d191b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">lock</span>
<input class="form-input w-full flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 bg-white/80 dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder:text-slate-500 h-14 placeholder:text-slate-400 pl-12 pr-12 py-3 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-4 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<button class="mt-6 flex w-full items-center justify-center rounded-xl bg-primary h-14 text-base font-bold text-white shadow-sm shadow-primary/30 transition-transform hover:scale-[1.02] active:scale-[0.98]">
                    Login
                </button>
<a class="text-primary mt-6 text-sm font-medium leading-normal underline" href="#">Forgot password?</a>
</main>
</div>
</div>
</body></html>
