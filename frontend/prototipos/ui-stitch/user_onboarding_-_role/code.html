<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Onboarding - Role</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#A78BFA", // Lavender accent
            "background-light": "#F9F9F9",
            "background-dark": "#101822",
            "text-primary-light": "#2D2D2D",
            "text-secondary-light": "#8A8A8E",
            "card-light": "#FFFFFF",
            "border-light": "#F2F2F7",
            "primary-light": "rgba(167, 139, 250, 0.1)", // Light lavender for selected bg
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.75rem", // slightly more rounded
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    /* Simple state representation for demonstration */
    .role-card:focus-within {
      border-color: #A78BFA;
      background-color: rgba(167, 139, 250, 0.1);
    }
    input[type="radio"]:checked + .role-card {
      border-color: #A78BFA;
      background-color: rgba(167, 139, 250, 0.1);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar & Progress Indicator -->
<header class="flex flex-col bg-background-light px-4 pt-4">
<div class="flex items-center justify-between">
<div class="flex items-center justify-center rounded-full bg-card-light size-10">
<span class="material-symbols-outlined text-text-primary-light">arrow_back</span>
</div>
<div class="text-sm font-medium text-text-secondary-light">Step 2 of 3</div>
<div class="size-10"></div> <!-- Spacer -->
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col px-4 pt-6 pb-8">
<!-- Headline Text -->
<h1 class="text-text-primary-light tracking-tight text-[32px] font-bold leading-tight text-left pb-2">What's your role?</h1>
<!-- Body Text -->
<p class="text-text-secondary-light text-base font-normal leading-normal pb-8">This will help us personalize your experience.</p>
<!-- Role Selection -->
<div class="flex flex-col gap-4">
<!-- Using labels to wrap the cards makes the whole area clickable -->
<label>
<input class="peer hidden" name="role" type="radio" value="admin"/>
<div class="role-card flex gap-4 rounded-xl border-2 border-border-light bg-card-light p-4 transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary-light">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-border-light">
<span class="material-symbols-outlined text-text-primary-light !text-3xl">shield_person</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-text-primary-light text-base font-medium leading-normal">Admin</p>
<p class="text-text-secondary-light text-sm font-normal leading-normal">Manage users, projects, and system settings.</p>
</div>
</div>
</label>
<label>
<input class="peer hidden" name="role" type="radio" value="tester"/>
<div class="role-card flex gap-4 rounded-xl border-2 border-border-light bg-card-light p-4 transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary-light">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-border-light">
<span class="material-symbols-outlined text-text-primary-light !text-3xl">rocket_launch</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-text-primary-light text-base font-medium leading-normal">Tester</p>
<p class="text-text-secondary-light text-sm font-normal leading-normal">Run tests, analyze performance, and view reports.</p>
</div>
</div>
</label>
</div>
<!-- Spacer to push button to bottom -->
<div class="flex-grow"></div>
<!-- Continue Button -->
<div class="mt-8">
<button class="flex w-full items-center justify-center rounded-full bg-primary py-4 text-base font-bold text-white transition-opacity duration-300 disabled:opacity-40" disabled="">
          Continue
        </button>
</div>
</main>
</div>
</body></html>
