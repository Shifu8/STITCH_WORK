<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Stress Test</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#C8B6FF", // Lavender pastel accent
            "background-light": "#FFFFFF",
            "background-dark": "#121212",
            "text-light": "#333333",
            "text-dark": "#EAEAEA",
            "element-light": "#F0F0F0",
            "element-dark": "#1E1E1E",
            "border-light": "#E0E0E0",
            "border-dark": "#333333",
            "placeholder-light": "#A0A0A0",
            "placeholder-dark": "#707070",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem", // 8px
            "lg": "0.75rem", // 12px
            "xl": "1rem",   // 16px
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-40 flex items-center justify-between bg-background-light/80 px-4 py-3 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Create New Stress Test</h1>
<div class="flex size-10 items-center justify-end">
<label class="relative inline-flex cursor-pointer items-center" for="dark-mode-toggle">
<input class="peer sr-only" id="dark-mode-toggle" onchange="document.documentElement.classList.toggle('dark')" type="checkbox" value=""/>
<div class="h-6 w-11 rounded-full bg-element-light after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white dark:bg-element-dark dark:border-gray-600"></div>
</label>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 space-y-6 p-4 pb-28">
<!-- Test Details Section -->
<section class="space-y-4">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Test Name</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-xl border border-border-light bg-element-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-element-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" placeholder="e.g., Homepage Load Test" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Description</p>
<textarea class="form-input min-h-28 w-full flex-1 resize-none overflow-hidden rounded-xl border border-border-light bg-element-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-element-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" placeholder="Describe the purpose of this test"></textarea>
</label>
</section>
<!-- Target Configuration Section -->
<section>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Target URL / IP Address</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-xl border border-border-light bg-element-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-element-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" placeholder="https://unl.edu.ec" value=""/>
</label>
</section>
<!-- Test Parameters Section -->
<section class="space-y-6">
<div>
<label class="block text-base font-medium" for="duration-slider">Duration</label>
<div class="mt-2 flex items-center gap-4">
<input class="h-2 w-full cursor-pointer appearance-none rounded-full bg-element-light accent-primary dark:bg-element-dark" id="duration-slider" max="120" min="1" type="range" value="30"/>
<span class="w-12 text-center text-sm font-semibold">30 min</span>
</div>
</div>
<div>
<div class="flex items-center gap-2">
<label class="block text-base font-medium" for="nodes-slider">Number of Nodes</label>
<span class="material-symbols-outlined text-lg text-placeholder-light dark:text-placeholder-dark">info</span>
</div>
<div class="mt-2 flex items-center gap-4">
<input class="h-2 w-full cursor-pointer appearance-none rounded-full bg-element-light accent-primary dark:bg-element-dark" id="nodes-slider" max="50" min="1" type="range" value="10"/>
<span class="w-12 text-center text-sm font-semibold">10</span>
</div>
</div>
</section>
<!-- Resource Limits Section -->
<section class="space-y-6">
<div>
<div class="flex items-center gap-2">
<label class="block text-base font-medium" for="cpu-slider">CPU Limit</label>
<span class="material-symbols-outlined text-lg text-placeholder-light dark:text-placeholder-dark">info</span>
</div>
<div class="mt-2 flex items-center gap-4">
<input class="h-2 w-full cursor-pointer appearance-none rounded-full bg-element-light accent-primary dark:bg-element-dark" id="cpu-slider" max="100" min="10" step="5" type="range" value="80"/>
<span class="w-12 text-center text-sm font-semibold">80%</span>
</div>
</div>
<div>
<div class="flex items-center gap-2">
<label class="block text-base font-medium" for="ram-slider">RAM Limit</label>
<span class="material-symbols-outlined text-lg text-placeholder-light dark:text-placeholder-dark">info</span>
</div>
<div class="mt-2 flex items-center gap-4">
<input class="h-2 w-full cursor-pointer appearance-none rounded-full bg-element-light accent-primary dark:bg-element-dark" id="ram-slider" max="4096" min="256" step="128" type="range" value="1024"/>
<span class="w-16 text-center text-sm font-semibold">1024 MB</span>
</div>
</div>
</section>
<!-- Configuration Summary Section -->
<section class="space-y-3">
<h2 class="text-base font-bold">Test Preview</h2>
<div class="space-y-4 rounded-xl border border-border-light bg-element-light p-4 dark:border-border-dark dark:bg-element-dark">
<div class="flex justify-between text-sm">
<span class="text-placeholder-light dark:text-placeholder-dark">Test Name</span>
<span class="font-medium text-right">Homepage Load Test</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-placeholder-light dark:text-placeholder-dark">Target</span>
<span class="font-medium text-right">unl.edu.ec</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-placeholder-light dark:text-placeholder-dark">Duration</span>
<span class="font-medium text-right">30 minutes</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-placeholder-light dark:text-placeholder-dark">Nodes</span>
<span class="font-medium text-right">10</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-placeholder-light dark:text-placeholder-dark">CPU / RAM</span>
<span class="font-medium text-right">80% / 1024MB</span>
</div>
</div>
</section>
</main>
<!-- Sticky Action Button -->
<div class="fixed bottom-0 left-0 right-0 z-40 bg-gradient-to-t from-background-light to-transparent p-4 pb-6 dark:from-background-dark">
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary text-base font-bold text-text-light shadow-lg shadow-primary/30">
        Create Test
      </button>
</div>
</div>
</body></html>
