<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Analytics &amp; Results View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#AEC6FF",
              "background-light": "#F9F9F9",
              "background-dark": "#121212",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E1E1E",
              "text-light": "#333333",
              "text-dark": "#EAEAEA",
              "border-light": "#E0E0E0",
              "border-dark": "#333333",
              "secondary-accent": "#C1E1C1",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
<!-- Navigation Drawer (Initially hidden) -->
<div class="absolute left-0 top-0 z-50 h-full w-full bg-black/40 hidden">
<div class="flex h-full min-h-screen w-10/12 flex-col gap-4 bg-background-light dark:bg-background-dark p-4 shadow-xl">
<div class="flex items-center justify-between pb-4">
<p class="text-xl font-bold text-text-light dark:text-text-dark">UNL Stress Test</p>
<button class="flex h-10 w-10 items-center justify-center rounded-full text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<ul class="flex flex-col gap-2">
<li class="flex h-12 items-center gap-4 rounded-lg px-4 bg-primary/20">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">analytics</span>
<p class="text-text-light dark:text-text-dark text-base font-bold leading-tight truncate">Dashboard</p>
</li>
<li class="flex h-12 items-center gap-4 rounded-lg px-4">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">add_circle</span>
<p class="text-text-light dark:text-text-dark text-base font-bold leading-tight truncate">New Test</p>
</li>
<li class="flex h-12 items-center gap-4 rounded-lg px-4">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">history</span>
<p class="text-text-light dark:text-text-dark text-base font-bold leading-tight truncate">History</p>
</li>
</ul>
</div>
</div>
<div class="flex w-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-border-light dark:border-border-dark">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">menu</span>
</button>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Analytics &amp; Results</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-text-light dark:text-text-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</div>
</div>
<!-- Main Content -->
<main class="flex flex-col gap-6 p-4">
<!-- Test Summary Card -->
<div class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark p-4 shadow-sm">
<div class="flex w-full flex-col items-stretch justify-center gap-2">
<p class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">Test ID: UNL-API-07B</p>
<div class="flex flex-col gap-1">
<p class="text-secondary-accent text-base font-medium leading-normal">Status: Completed</p>
<p class="text-text-light/70 dark:text-text-dark/70 text-base font-normal leading-normal">Date: 2024-10-26</p>
</div>
</div>
</div>
<!-- Tabs -->
<div>
<div class="flex border-b border-border-light dark:border-border-dark justify-between">
<a class="flex flex-col items-center justify-center border-b-[3px] border-primary pb-[13px] pt-4 flex-1" href="#">
<p class="text-text-light dark:text-text-dark text-sm font-bold leading-normal tracking-[0.015em]">Charts</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-light/60 dark:text-text-dark/60 pb-[13px] pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Logs</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-light/60 dark:text-text-dark/60 pb-[13px] pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Raw Data</p>
</a>
</div>
</div>
<!-- Charts Area -->
<div class="flex flex-col gap-4">
<!-- Chart Selector Chips -->
<div class="flex gap-3 flex-wrap">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Latency</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark px-4">
<p class="text-text-light/80 dark:text-text-dark/80 text-sm font-medium leading-normal">Throughput</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark px-4">
<p class="text-text-light/80 dark:text-text-dark/80 text-sm font-medium leading-normal">Bottlenecks</p>
</button>
</div>
<!-- Interactive Chart -->
<div class="flex flex-col items-stretch justify-start rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark p-4 shadow-sm">
<div class="flex items-center justify-between pb-2">
<p class="text-text-light dark:text-text-dark text-base font-bold leading-tight">Latency Distribution</p>
<p class="text-text-light/60 dark:text-text-dark/60 text-xs font-medium">Last 24h</p>
</div>
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" data-alt="A line graph showing latency distribution over time with pastel blue and green lines on a light background." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDyPCRaKL9tBI7uNSPwLzJu3JaK5womF3sjMGxtI3l5WeklW7tFxKym4DF0UmLVbcF6VK6zbeKeTUz6nxMpN41NdZ6cOb9vKmJPa8uYHJnbRv7_H6o90dZ-ONbOKlsjJ-QFnUzSfIta5aERJbkeNIfTSQDxLhaQapFdWR1Z0mIW3McMX-HzaCiyFb9_QGleSZ_peFTNdP3aOA_U_xfxlhjIv0ybP34-PHPc0BlPDR1Ty7Dh_m3Z8rEpsc9q7lFMiTL42GM70O7WQOc");'></div>
</div>
</div>
<!-- Download Buttons Section -->
<div class="flex flex-col gap-4 pt-4">
<p class="text-text-light dark:text-text-dark text-lg font-bold leading-tight">Download Reports</p>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
<button class="flex h-12 w-full items-center justify-center gap-x-2.5 rounded-lg bg-primary/20">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">download</span>
<p class="text-text-light dark:text-text-dark text-sm font-bold leading-normal">CSV</p>
</button>
<button class="flex h-12 w-full items-center justify-center gap-x-2.5 rounded-lg bg-primary/20">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">download</span>
<p class="text-text-light dark:text-text-dark text-sm font-bold leading-normal">JSON</p>
</button>
<button class="flex h-12 w-full items-center justify-center gap-x-2.5 rounded-lg bg-primary/20">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">download</span>
<p class="text-text-light dark:text-text-dark text-sm font-bold leading-normal">PDF</p>
</button>
</div>
</div>
</main>
</div>
</div>
</body></html>
